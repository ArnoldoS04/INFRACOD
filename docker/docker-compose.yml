services:
  backend:
    build:
      context: ../server
    container_name: infracod-backend
    ports:
      - "3000:3000"
    volumes:
      - ../server/certs:/app/certs:ro
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT}
    command: sh -c "npx prisma migrate deploy"
    networks:
      - infracod-net

  frontend:
    build:
      context: ../client
    container_name: infracod-frontend
    ports:
      - "443:443"
    depends_on:
      - backend
    volumes:
      - ../server/certs:/etc/ssl/certs:ro
      - ../server/certs:/etc/ssl/private:ro
      - ../client/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - infracod-net

networks:
  infracod-net:
    driver: bridge
