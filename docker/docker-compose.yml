services:
  backend:
    build:
      context: ../server
    container_name: infracod-backend
    ports:
      - "3000:3000"
    volumes:
      - ../server/certs:/app/certs:ro
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT}
    networks:
      - infracod-net

frontend:
  build:
    context: ../client
  container_name: infracod-frontend
  ports:
    - "443:443"  # 443 en el contenedor, 5173 en tu m√°quina
  depends_on:
    - backend
  networks:
    - infracod-net

